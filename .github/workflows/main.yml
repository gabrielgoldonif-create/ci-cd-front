name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint

      - name: Rodar testes
        run: npm run test

      - name: Rodar build
        run: npm run build
